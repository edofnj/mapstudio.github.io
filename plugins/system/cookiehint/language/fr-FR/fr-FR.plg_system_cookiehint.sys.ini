PLG_SYSTEM_COOKIEHINT_DESCRIPTION="<strong>Cookie-Hint Plugin pour Joomla! 3.x</strong><br /><i>Pour utiliser votre propre texte:</i><br /><br /> Vous pouvez modifier les chaînes de caratère dans votre administration.<br />Allez à Extensions > Langages > Substitutions<br /><br />PLG_SYSTEM_COOKIEHINT_INFO<br />(Texte d'information et de mise en garde par défaut)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_INFO<br />(Texte pour proposer plus d'information)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_OK<br />(Texte pour le bouton OK)<br /><br />PLG_SYSTEM_COOKIEHINT_BTN_NOTOK<br />(texte pour le bouton de refus)<br /><br />Pensez à choisir le bon langage.<br /><br />"
