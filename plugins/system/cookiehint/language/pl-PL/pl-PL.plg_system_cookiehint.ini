PLG_SYSTEM_COOKIEHINT_POSITION_BOTTOM="Na dole"
PLG_SYSTEM_COOKIEHINT_TEST="Test"
PLG_SYSTEM_COOKIEHINT_TEST_DESC="Testowac" 
