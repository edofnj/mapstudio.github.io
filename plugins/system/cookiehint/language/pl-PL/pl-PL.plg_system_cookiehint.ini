PLG_SYSTEM_COOKIEHINT_MODE_DAYS="Odpowiedzi Cookie musi zostać potwierdzone najpóźniej w ciągu X dni (wskazanie: ważność w dniach)."
PLG_SYSTEM_COOKIEHINT_MODE_SESSION="Wskazówka dotycząca plików cookie musi zostać potwierdzona przy każdej nowej sesji."
PLG_SYSTEM_COOKIEHINT_REFUSAL="Pozwalaja na odrzucenie plików cookie"
PLG_SYSTEM_COOKIEHINT_REFUSAL_DESC="Jeśli wybierzesz "NIE", nie będzie można odrzucić plików cookie. Za pomocą "REDIRECT" odwiedzający będzie przekierowywany na stronę informacyjną i na razie wykluczony z wizyty w witrynie. Jeśli wybierzes "TAK", wszystkie pliki cookie będą blokowane przez JavaScript aż do potwierdzenia. "
PLG_SYSTEM_COOKIEHINT_REFUSAL_URL_DESC="Ten adres URL zostanie przekierowany po odrzuceniu"
PLG_SYSTEM_COOKIEHINT_COOKIEBLOCKER="Blokowanie plików cookie"
PLG_SYSTEM_COOKIEHINT_COOKIEBLOCKER_DESC="Jeśli TAK, wszystkie pliki cookie będą blokowane przez JavaScript do momentu potwierdzenia"
PLG_SYSTEM_COOKIEHINT_COOKIEEXPIRES="Ważność w dniach"
